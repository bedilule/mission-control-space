name: Deploy to S3

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build
        env:
          VITE_WS_SERVER_URL: ws://13.250.26.247:8080

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Sync hashed assets (JS/CSS) with long cache
      - run: aws s3 sync dist/assets/ s3://mission-control-space/assets/ --delete --cache-control "max-age=31536000, immutable"

      # Sync everything else (sounds, images, HTML) with no-cache so browsers always revalidate
      - run: aws s3 sync dist/ s3://mission-control-space --delete --exclude "assets/*" --cache-control "no-cache, must-revalidate"
